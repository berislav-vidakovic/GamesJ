name: Deploy Java Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Setup Java and Maven
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Build backend
      - name: Build backend
        run: |
          mvn clean package -DskipTests

      # Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add server to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan barryonweb.com >> ~/.ssh/known_hosts

      # Copy published files to server
      - name: Deploy backend files 
        run: |
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj"
          scp target/gamesj-0.0.1-SNAPSHOT.jar barry75@barryonweb.com:/var/www/games/gamesj/
      
      # Copy DB scripts to server
      - name: Copy DB scripts 
        run: |
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj/data/mysql"
          scp -r src/main/resources/*.sql barry75@barryonweb.com:/var/www/games/gamesj/data/mysql/

      # Copy images to server
      - name: Deploy images 
        run: |
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj/images"
          scp src/main/resources/static/images/*.png barry75@barryonweb.com:/var/www/games/gamesj/images/    

      # Deploy Nginx config and reload
      - name: Update Nginx config
        run: |
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/nginx"
          scp gamesj barry75@barryonweb.com:/var/www/games/nginx/
          ssh barry75@barryonweb.com "
            sudo cp /var/www/games/nginx/gamesj /etc/nginx/sites-available/ &&
            sudo ln -sf /etc/nginx/sites-available/gamesj /etc/nginx/sites-enabled/ &&
            sudo nginx -t &&
            sudo systemctl reload nginx
          "

      # Restart backend via systemd
      - name: Restart backend service
        run: |
          ssh barry75@barryonweb.com "sudo systemctl restart gamesj"

      # See logs after restart
      - name: Show backend logs
        run: |
          ssh barry75@barryonweb.com "journalctl -u gamesj -n 50 --no-pager"

  frontend-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # GitHub - Install frontend dependencies and build
      - name: Build frontend
        run: |
          cd frontend
          npm install  
          cd panel
          npm install
          npm run build
          cd ../sudoku
          npm install
          npm run build
          cd ../connect4
          npm install
          npm run build
          cd ../battleships
          npm install
          npm run build

      # Start SSH agent with GitHub secret key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add server to known_hosts to avoid verification errors
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan barryonweb.com >> ~/.ssh/known_hosts

      # Transfer frontend from GitHub Repo to Ubuntu server via SCP
      - name: Deploy frontend via SSH to JavaMySql backend 
        run: |
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj/frontend/panel"
          scp -r frontend/panel/dist/* barry75@barryonweb.com:/var/www/games/gamesj/frontend/panel/
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj/frontend/sudoku"
          scp -r frontend/sudoku/dist/* barry75@barryonweb.com:/var/www/games/gamesj/frontend/sudoku/
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj/frontend/connect4"
          scp -r frontend/connect4/dist/* barry75@barryonweb.com:/var/www/games/gamesj/frontend/connect4/
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/gamesj/frontend/battleships"
          scp -r frontend/battleships/dist/* barry75@barryonweb.com:/var/www/games/gamesj/frontend/battleships/
